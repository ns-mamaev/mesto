<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page page_loading"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Место" class="header__logo"></header><main class="content"><section class="profile" type="button"><button class="profile__avatar-wrapper"><img src="c88d4cdb907ff4ffef7a.svg" alt="Аватар профиля" class="profile__avatar"></button><div class="profile__info"><h1 class="profile__name">Никита Мамаев</h1><button type="button" class="profile__edit-button" aria-label="edit profile"></button><p class="profile__about">Путешественник</p></div><button type="button" class="profile__add-button" aria-label="add card"></button></section><section class="elements"><ul class="elements__list"><template id="photo-card-template"><li class="photo-card"><div class="photo-card__caption"><h2 class="photo-card__title"></h2><div class="photo-card__likes-wrapper"><button type="button" class="photo-card__like-button" aria-label="like image"></button> <span class="photo-card__likes-counter">0</span></div></div><img src="#" alt="#" class="photo-card__image"> <button type="button" class="photo-card__delete-button" aria-label="delete card"></button></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div class="popup popup_content_edit-profile"><div class="popup__container"><button aria-label="close popup" class="popup__close-button"></button><form class="form form_content_edit-profile" name="edit-profile" novalidate><h3 class="form__title">Редактировать профиль</h3><label class="form__field"><input class="form__item form__item_content_profile-name" name="name" placeholder="Введите ваше имя" required minlength="2" maxlength="40"> <span class="form__error form__error_field_profile-name"></span></label> <label class="form__field"><input class="form__item form__item_content_profile-about" name="about" placeholder="Ваш род деятельности?" required minlength="2" maxlength="200"> <span class="form__error form__error_field_profile-about"></span></label> <button type="submit" name="profile-save" value="Сохранить" class="form__button">Сохранить</button></form></div></div><div class="popup popup_content_add-card"><div class="popup__container"><button aria-label="close popup" class="popup__close-button"></button><form class="form form_content_add-card" name="add-card" novalidate><h3 class="form__title">Новое место</h3><label class="form__field"><input class="form__item form__item_content_new-place-name" name="name" placeholder="Название" required minlength="2" maxlength="40"> <span class="form__error form__error_field_place-name"></span></label> <label class="form__field"><input type="url" class="form__item form__item_content_new-place-link" name="link" placeholder="Ссылка на картинку" required minlength="7"> <span class="form__error form__error_field_place-link"></span></label> <button type="submit" name="place-create" value="Создать" class="form__button">Создать</button></form></div></div><div class="popup popup_content_edit-avatar"><div class="popup__container"><button aria-label="close popup" class="popup__close-button"></button><form class="form form_content_edit-avatar" name="edit-avatar" novalidate><h3 class="form__title">Обновить аватар</h3><label class="form__field"><input type="url" class="form__item form__item_content_avatar-link" name="avatar" placeholder="Ссылка на аватар" required minlength="7"> <span class="form__error form__error_field_avatar-link"></span></label> <button type="submit" name="avatar-edit" value="Сохранить" class="form__button">Сохранить</button></form></div></div><div class="popup popup_content_zoomed-card-image"><div class="popup__img-wrapper"><button aria-label="close popup" class="popup__close-button"></button> <img class="popup__zoomed-image" src="#" alt="#"><h3 class="popup__zoomed-image-caption"></h3></div></div><div class="popup popup_content_confirmation"><div class="popup__container"><button aria-label="close popup" class="popup__close-button"></button><form class="form form_content_comfirmation" name="confirm" novalidate><h3 class="form__title">Вы уверены?</h3><button type="submit" name="confirm" value="Да" class="form__button">Да</button></form></div></div></div></body></html>
