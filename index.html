<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Никита Мамаев</h1>
          <button type="button" class="profile__edit-button" aria-label="edit profile"></button>
          <p class="profile__about">Путешественник</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="add card"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <template id="photo-card-template">
            <li class="photo-card">
              <div class="photo-card__caption">
                <h2 class="photo-card__title"></h2>
                <button type="button" class="photo-card__like-button" aria-label="like image"></button>
              </div>
              <img src="#" alt="#" class="photo-card__image">
              <button type="button" class="photo-card__delete-button" aria-label="delete card"></button>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_content_edit-profile">
      <div class="popup__container">
        <button aria-label="close popup" class="popup__close-button"></button>
        <form class="form form_content_edit-profile" name="edit-profile" novalidate>
          <h3 class="form__title">Редактировать профиль</h3>
          <label class="form__field">
            <input type="text" class="form__item form__item_content_profile-name" name="name" placeholder="Введите ваше имя" required minlength="2" maxlength="40">
            <span class="form__error form__error_field_profile-name"></span>
          </label>
          <label class="form__field">
            <input type="text" class="form__item form__item_content_profile-about" name="about" placeholder="Ваш род деятельности?" required minlength="2" maxlength="200">
            <span class="form__error form__error_field_profile-about"></span>
          </label>
          <button type="submit" name="profile__save" value="Сохранить" class="form__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_content_add-card">
      <div class="popup__container">
        <button aria-label="close popup" class="popup__close-button"></button>
        <form class="form form_content_add-card" name="add-card" novalidate>
          <h3 class="form__title">Новое место</h3>
          <label class="form__field">
            <input type="text" class="form__item form__item_content_new-place-name" name="name" placeholder="Название" required minlength="2" maxlength="40">
            <span class="form__error form__error_field_place-name"></span>
          </label>
          <label class="form__field">
            <input type="url" class="form__item form__item_content_new-place-link" name="link" placeholder="Ссылка на картинку" required minlength="7">
            <span class="form__error form__error_field_place-link"></span>
          </label>
          <button type="submit" name="place__create" value="Создать" class="form__button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_content_zoomed-card-image">
      <div class="popup__img-wrapper">
        <button aria-label="close popup" class="popup__close-button"></button>
        <img class="popup__zoomed-image" src="#" alt="#">
        <h3 class="popup__zoomed-image-caption"></h3>
      </div>
    </div>
  </div>
  <script src="./src/index.js" type="module"></script>
</body>
</html>
