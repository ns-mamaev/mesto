<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Никита Мамаев</h1>
          <button type="button" class="profile__edit-button" aria-label="edit profile"></button>
          <p class="profile__about">Путешественник</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="add card"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="photo-card">
            <div class="photo-card__caption">
              <h2 class="photo-card__title">Карачаевск</h2>
              <button type="button" class="photo-card__like-button" aria-label="like image"></button>
            </div>
            <img src="./images/photo-card_karachaevsk.jpg" alt="Карачаевск" class="photo-card__image">
            <button type="button" class="photo-card__delete-button" aria-label="delete card"></button>
          </li>
          <li class="photo-card">
            <div class="photo-card__caption">
              <h2 class="photo-card__title">Гора Эльбрус</h2>
              <button type="button" class="photo-card__like-button" aria-label="like image"></button>
            </div>
            <img src="./images/photo-card_elbrus.jpg" alt="Гора Эльбрус" class="photo-card__image">
          </li>
          <li class="photo-card">
            <div class="photo-card__caption">
              <h2 class="photo-card__title">Домбай</h2>
              <button type="button" class="photo-card__like-button" aria-label="like image"></button>
            </div>
            <img src="./images/photo-card_dombay.jpg" alt="Домбай" class="photo-card__image">
          </li>
          <li class="photo-card">
            <div class="photo-card__caption">
              <h2 class="photo-card__title">Карачаево-Черкессия</h2>
              <button type="button" class="photo-card__like-button" aria-label="like image"></button>
            </div>
            <img src="./images/photo-card_karachaevsk.jpg" alt="Карачаевск" class="photo-card__image">
          </li>
          <li class="photo-card">
            <div class="photo-card__caption">
              <h2 class="photo-card__title">Гора Эльбрус</h2>
              <button type="button" class="photo-card__like-button" aria-label="like image"></button>
            </div>
            <img src="./images/photo-card_elbrus.jpg" alt="Гора Эльбрус" class="photo-card__image">
          </li>
          <li class="photo-card">
            <div class="photo-card__caption">
              <h2 class="photo-card__title">Домбай</h2>
              <button type="button" class="photo-card__like-button" aria-label="like image"></button>
            </div>
            <img src="./images/photo-card_dombay.jpg" alt="Домбай" class="photo-card__image">
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button aria-label="close popup" class="popup__close-button"></button>
        <form class="form" name="profile" id="profile">
          <h3 class="form__title">Редактировать профиль</h3>
          <fieldset class="form__fields" id="profile__edit-fields">
            <input type="text" class="form__item" id="profile__name" name="profile__name" placeholder="Введите ваше имя" required>
            <input type="text" class="form__item" id="profile__about" name="profile__about" placeholder="Ваш род деятельности?" required>
          </fieldset>
          <button type="submit" name="profile__save" value="Сохранить" class="form__button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
<script src="./scripts/script.js"></script>
</body>
</html>
